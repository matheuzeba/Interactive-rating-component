<!DOCTYPE html>
<html lang="en">
<head>
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- charset para caracteres especiais -->
    <meta charset="UTF-8">
    <!-- mostrar elementos na tela de acordo com resolução do usuario -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    
    <!-- icone -->
    <link rel="icon" href="images/favicon-32x32.png">
    <!-- css's -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <!-- fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- how did we do? -->
    <main class="page">
        <article class="component">
            <section class="component header">
                <img src="images/icon-star.svg" alt="icone de estrela">
            </section>
            <section class="component text">
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </section>
            <section class="component rate">
                <ul>
                    <li><button>1</button></li>
                    <li><button>2</button></li>
                    <li><button>3</button></li>
                    <li><button>4</button></li>
                    <li><button>5</button></li>
                </ul>
            </section>
            <section class="component submit">
                <button>Submit</button>
            </section>
        </article>
    </main>
</body>
</html>
